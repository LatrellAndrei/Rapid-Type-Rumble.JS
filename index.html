<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Type Rumble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info text-black mb-5">
    <header class="bg-warning text-center p-3 mb-5">
      <h1>Rapid Type Rumble</h1>
    </header>
    <div class="container text-center">
      <!--Word Input-->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the given word within
            <span
              class="font-weight-bold text-white"
              id="seconds"
              style="text-decoration: underline"
            >
              5
            </span>
            seconds
          </p>
          <h2 class="display-2 mb-5 card card-body" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start Typing Now!"
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!--Time and Score -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left: <span id="time"> 0 </span></h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!--Instructions-->
          <div class="row mt-5">
            <div class="zcol-md-12">
              <div class="card card-body bg-warning text-black">
                <h5 class="font-weight-bold">--Instructions--</h5>
                <p>
                  Type each word within the specified time limit to earn points.
                  To play again, simply type the current word. Your score will
                  reset after each attempt.
                </p>
              </div>
            </div>
          </div>
          <!---->
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
